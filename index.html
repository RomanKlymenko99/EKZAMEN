<!DOCTYPE html>
<html lang="en" >

        <li class="nav-link">
          <a href="https://www.youtube.com">

          <span class="text nav-text">LOGOUT</span>
        </a>
      </li>

      <li class="mode">
        <div class="sun-moon">
          <i class='bx bx-moon icon moon'></i>
          <i class='bx bx-sun icon sun'></i>
        </div>
